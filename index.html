<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" 
     crossorigin="anonymous">
    <title>A Quiz</title>
</head>
<body>

    <!-- top section -->
    <!-- this classes are uniquely written as bootstrap commands -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class = "text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
        </div>

        <form class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a Ninja directions?</p>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name = 'q1' value = 'A' checked>
                <label class = 'form-check-label'>Show them the map</label>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name = 'q1' value = 'B'>
                <label class = 'form-check-label'>Dont worry, a ninja will find you</label>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">2. If a ninja has 3 apples and gives one to yoshi 
                    and one to Mario how many apples does a ninja have left</p>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name = 'q2' value = 'A' checked>
                <label class = 'form-check-label'>2 apples</label>
            </div>
            <div class="form-check my-2 text-white-50"> 
                <input type="radio" name = 'q2' value = 'B'>
                <label class = 'form-check-label'>3 apples and 2 corpses</label>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you know that you've met a ninja?</p>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name = 'q3' value = 'A' checked>
                <label class = 'form-check-label'>You'll recognize the outfit</label>
            </div>
            <div class="form-check my-2 text-white-50"> 
                <input type="radio" name = 'q3' value = 'B'>
                <label class = 'form-check-label'>The grim reaper will tell you</label>
            </div>

            <div class="my-5">
                <p class="lead font-weight-normal">4. What is a ninja's favourite array method?</p>
            </div>
            <div class="form-check my-2 text-white-50">
                <input type="radio" name = 'q4' value = 'A' checked>
                <label class = 'form-check-label'>forEach()</label>
            </div>
            <div class="form-check my-2 text-white-50"> 
                <input type="radio" name = 'q4' value = 'B'>
                <label class = 'form-check-label'>slice()</label>
            </div>

            <div class="text-center my-4">
                <input type="submit" class="btn btn-light">
            </div>

        </form> <!-- quiz-form is our own class not bootstrap related -->

        <!-- different div tag for each question -->
    </div>
    
    <script src="app.js"></script>
</body>
</html>
